<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>



  <div *ngFor="let peli of favPorGenero">
    <ion-grid *ngIf="peli.peliculas.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{peli.genero}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [peliculas]="peli.peliculas"></app-slideshow-poster>
    </ion-grid>
  </div>

</ion-content>
