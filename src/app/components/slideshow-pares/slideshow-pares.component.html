<ion-slides [options]="slidesOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">

    <ion-row>
      <ion-col size="12" *ngFor="let pel of pares">
        <ion-card mode="md" (click)="verDetalle(pel.id)">
          <img class="poster" [src]="pel.poster_path | imagen" alt="">
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button (click)="onClick()" expand="full" size="large" class="btn-mas">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
